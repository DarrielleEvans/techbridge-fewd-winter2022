<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Signup</title>
  </head>
  <body>
      <h1> Employee Signup</h1>
      <form>
        <label for"fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for"lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for"username"> Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for"temppassword"> Temporary Password:</label><br>
        <input type="text" id="temppassword" name="temppassword"><br>
        <label for"Role">Choose a role from the menu:</label><br>
        <select id="Role" name="Role">
          <option value="Owner">Owner</option>
          <option value="Manager">Manager</option>
          <option value="Associate">Associate</option><br>
        <input type="submit">
      </form>
  </body>
</html>
