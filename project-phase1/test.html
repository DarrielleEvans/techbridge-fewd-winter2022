<!DOCTYPE html>
<html lang="en">
<html>


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Signup</title>


  <style>
    html, body{
      display:flex;
      flex-direction: column;
      height:100vh;
      margin:0;
    }
    .header{
        display:flex;
        background-color: white;
        color: black;
       text-align: end;
      height: 55px;  
      align-items:center;
      flex-direction: row;
      padding-right: 15px;
       justify-content: space-between;
       font-size: 10px;
            
        }

    .logo{
            width: 100px;
            height: auto;
        }

    .title{
         display: flex;
         flex-direction: row;
         justify-content: center;
    }

    .entry{
      display:flex;
      flex-direction: row;
      justify-content: center;
    }
    
    .main{
          display:flex;
          flex-direction: column;
          justify-content:flex-start;
          padding:60px;
          background-color: white;
          height: 400px; 
      }


      .fixedbgd{
            background-image: url("./images/jumbobooks.jpg"); /*image url for background*/
            min-height: 500px; /*set the height for the background*/
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

      img{
          width:300px;
          height:auto;
      }

      .container {
        display: inline-block;
        cursor: pointer;
        }

        .bar1, .bar2, .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
        }

        .change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-9px, 6px);
        transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {opacity: 0;}

        .change .bar3 {
        -webkit-transform: rotate(45deg) translate(-8px, -8px);
        transform: rotate(45deg) translate(-8px, -8px);
        }


                /* Page content */
        .content {
        padding: 16px;
        }

        /* The sticky class is added to the header with JS when it reaches its scroll position */
        .sticky {
        position: fixed;
        top: 0;
        width: 100%
        }

        /* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
        .sticky + .content {
        padding-top: 102px;
        
        }

        form {border: 3px solid #f1f1f1; border-radius: 25px; height: auto; width:400px;}

        input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 25px;
        }

        button {
        background-color:gray;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        }

        button:hover {
        opacity: 0.8;
        }

        .Registerbtn {
        width: auto;
        padding: 10px 18px;
        background-color: Black;
        }




        .logincontainer {
        padding: 16px;
        }

        span.psw {
        float: right;
        padding-top: 16px;
        }
        .cancelbtn {
        width: 100%;
        }

    

</style>


</head>
  <body>

      
      <div class="header" id="myHeader"> 
        <img src="images/logo.png" class="logo">
        <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        </div>
      </div> 

      <div class="fixedbgd"></div> 

    <div class="main">
        <div class="size">
        <h2>Login Form</h2>

        <form action="/action_page.php" method="post">
          
          
        
          <div class="logincontainer">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
                
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        
          <div class="logincontainer" style="background-color:#f1f1f1">
            <button type="button" class="Registerbtn">Register</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
        </div>

    </div>

    <script>
        //changes the menu bar to an X
        function myFunction(x) {
          x.classList.toggle("change");
        }

        // When the user scrolls the page, execute myFunction 
        window.onscroll = function() {headerFunction()};

        // Get the header
        var header = document.getElementById("myHeader");

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function headerFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky"); 
        }
        }
     </script>





  </body>
</html>
