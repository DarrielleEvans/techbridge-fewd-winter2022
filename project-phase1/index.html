<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>


        .bg-image{
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container{
            height: 400px;
        }
        .welcome{
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            font-size: 80px;
            font-weight: 400;
            font-family: "DIN Condensed",Arial,"Helvetica Neue",Helvetica,sans-serif;
        }

        button {
            background-color: lightgray;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;      
        }


        .directions{
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            font-size: 20px;
        }

        .navigate{
            display:flex;
            flex-direction: row;
            justify-content: center;
            font-size: 16px;
            gap:10px;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
             -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {opacity: 0;}

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        }
        .navbar{
            display: flex;
            justify-content: space-between;
        }


    </style>



</head>
<body>
    <!--navbar styling used with bootstrap to make header stay fixed with scroll-->
    <nav class="navbar navbar-expand-sm bg-white navbar-dark sticky-top">
        <a class="navbar-brand" href="#">
            <img src="images/logo2.png" width="55" height="55" alt="">
        </a>

        <div class="menubar" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
    </nav>
    <div class="bg-image" 
     style="background-image: url('images/background.jpg');
            height: 100vh">
    </div>
    <!--container used with bootstrap to span width to fullpage as adjusted-->
   
    <div class="container">
        <div class="welcome"><h1>Welcome to Rare Vintage Bookstore Inventory System</h1></div>
        <div class="directions"><p>Click on the link for your job role to access the appropriate portal</p></div>
            <div class="navigate">
                 <button class="ownersu"><a href="ownersu.html">Owner </a></button>
                <button class="managerlogin"><a href="managerlogin.html">Manager </a></button>
                <button class="associatelogin"><a href="associatelogin.html">Associate </a></button>
                
            </div>
    </div>
   




<script>
    function myFunction(x) { x.classList.toggle("change");}
</script>
    
</body>
</html>
