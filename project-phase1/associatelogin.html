
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./associatelogin.js"></script>
        <style>
    
    
            .bg-image{
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .container{
                height: 400px;
            }
    
    
            button {
                background-color: lightgray;
                border: none;
                color: white;
                padding: 12px 16px;
                font-size: 16px;
                cursor: pointer;      
            }
    
    
            .bar1, .bar2, .bar3 {
                width: 35px;
                height: 5px;
                background-color: #333;
                margin: 6px 0;
                transition: 0.4s;
            }
    
            .change .bar1 {
                 -webkit-transform: rotate(-45deg) translate(-9px, 6px);
                transform: rotate(-45deg) translate(-9px, 6px);
            }
    
            .change .bar2 {opacity: 0;}
    
            .change .bar3 {
                -webkit-transform: rotate(45deg) translate(-8px, -8px);
                transform: rotate(45deg) translate(-8px, -8px);
            }
            .navbar{
                display: flex;
                justify-content: space-between;
            }

            .main{
                display:flex;
                flex-direction: column;
                justify-content:flex-start;
                padding:60px;
                background-color: white;
                height: 400px;     
            }

            form {border: 3px solid #f1f1f1; 
                border-radius: 25px; 
                height: auto; 
                width:400px;
            }

            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                border-radius: 25px;
            }

            button {
                background-color:gray;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                opacity: 0.8;
            }

            .Registerbtn {
                width: auto;
                padding: 10px 18px;
                background-color: Black;
            }

            .logincontainer {
                padding: 16px;
            }

            span.psw {
                float: right;
                padding-top: 16px;
            }
            .cancelbtn {
                width: 100%;
            }

            .size{
                display:flex;
                flex-direction: row;
                justify-content: center;
            }
            .login{
                display: flex;
                justify-content: center;
            }
    
    
        </style>
    
    
    
    </head>
    <body>
        <!--navbar styling used with bootstrap to make header stay fixed with scroll-->
        <nav class="navbar navbar-expand-sm bg-white navbar-dark sticky-top">
            <a class="navbar-brand" href="#">
                <img src="images/logo2.png" width="55" height="55" alt="">
            </a>
    
            <div class="menubar" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </nav>
        <div class="bg-image" 
         style="background-image: url('images/background.jpg');
                height: 100vh">
        </div>
        <!--container used with bootstrap to span width to fullpage as adjusted-->
       
        <div class="container">
                <!-- the div that controls the main portion of the page and its information at the bottom -->
    <div class="main">
        <div class="login"><h2>Login Form</h2></div>
        <div class="size">
            
            <!--function that is called to validate username and password when submitted-->
            <form onsubmit="submitLogin(event)">

             <div class="logincontainer">
                    <div id="loginError" class="hide"></div>
             </div>
              
              <div class="logincontainer">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="userName" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                    
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
            
              <div class="logincontainer" style="background-color:#f1f1f1">
                <button type="button" class="Registerbtn">Register</button>
              </div>
            </form>
            </div>
    
        </div>
       
    
    <script>
        function myFunction(x) { x.classList.toggle("change");}
    </script>
        
    </body>
    </html>
